 AnomaliesRespawnEvent.2001.Name:0 "§BNew Anomalies Discovered§"
 AnomaliesRespawnEvent.2001.Desc:0 "It appears that some planets in our territory which appeared at the first place to have nothing interesting for us were instead hiding some interesting anomalies ready to be investigated."
 
