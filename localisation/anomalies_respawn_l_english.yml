 black_hole_anomaly_category:0"Black Hole Anomaly"
 black_hole_anomaly_category_desc:0"Something suspicious has been discovered with this black hole."
 pulsar_anomaly_category:0"Pulsar Anomaly"
 pulsar_anomaly_category_desc:0"Something suspicious has been discovered with this pulsar."
 neutron_anomaly_category:0"Neutron Star Anomaly"
 neutron_anomaly_category_desc:0"Something suspicious has been discovered with this neutron star."
 holy_city_category:0"Abandoned Capital"
 holy_city_category_desc:0"A big city capital has been spotted but without any recent sign of life or activity, we need to investigate it in order to know what happened here."		
 creature_corpse_category:0"Giant Creature Corpse"
 creature_corpse_category_desc:0"We have found what appears to be the ancient corpse of an gigantic creature and thanks to the vacuume the decomposition process is greatly extended. The science crew insist on making an autopsy to investigate the creature."
 huge_galaxy_category:0"Galaxy Map"
 huge_galaxy_category_desc:0"A astrocartographic chart has been discovered on this planet and it seems to give the position of something of an high value object. We should analyse it and see what will be found at that location."		
 mini_natural_wormhole_category:0"Mini Natural Wormhole"
 mini_natural_wormhole_category_desc:0"A very small natural wormhole has been found near the planet and it appears to be on the verge of collapse, we can estimate that it is going to collapse in the next few months. We could use that opportunity to have a examine the other side and maybe find something of value."
 lone_computer_category:0"Lone Computer"
 lone_computer_category_desc:0"Before finishing the survey of that planet, a weak signal has been detected. After locating the source and coming closer we have discovered an old abandoned outpost. But despite everything being offline for uncounted years a single computer is still there, active and perfectly functional, just waiting for someone to return. It seems that the computer is hackable, but we should remain careful because we don't know what sort of security lies behind it."
 lava_citadel_category:0"Lava Citadel"
 lava_citadel_category_desc:0"We have found an amazing huge lava citadel on this Molten World. Exploring it could maybe end up with interesting results."
 frozen_exploration_category:0"Frozen Exploration"
 frozen_exploration_category_desc:0 "We have spotted a small entrance in a frozen mountain with a strange light inside leading to a enormous frozen cave. An exploration could be possible but we don't know what could be laying inside."
 planet_mysterious_activity_category:0"Planetary Mysterious Activity"
 planet_mysterious_activity_category_desc:0 "Despite that habitable planet having no trace of current or ancient civilization, we have detected some deep activity present in the core which will require higher investigations."
 
 NewAnomalyEvents.100.Name:0 "A Star moving like a Cell"
 NewAnomalyEvents.100.Desc:0 "The rotational velocity relative to the galactic plane of this star is not consistant with the other A class stars encountered before. After a long observational period the crew tried to describe that unprecedented behavior and to the surprise of the scientific crew, all the movement of that star could only be compared to one of a lost cell idling in the space. Could it be a proof that our universe maybe be infinitely big? Who knows?"
 NewAnomalyEvents.110.Name:0 "Writable Star"
 NewAnomalyEvents.110.Desc:0 "The composition of this B class is unique, it appears that a simple beam laser is able to create a strange themal disruption within the star leaving a permanent mark. In the end our scientist crew decided to add the great name of our civilization in order to prove to the next generations coming in the future milleniums that we were present and advanced enough to discover such an amazing process."
 NewAnomalyEvents.111.Name:0 "The Star of the Stars"
 NewAnomalyEvents.111.Desc:0 "After sending screenshots of that new discovered star to our people it appears that many people influential in our society wanted to have their name put on that star. The buzz created by that B class was strong enough to classify it as very important and making it able to generate influence."
 NewAnomalyEvents.120.Name:0 "Living Star"
 NewAnomalyEvents.120.Desc:0 "At the first it sounds very illogical but After vigorous inspection we can confirm that this star is acting like a living organism able to groom itself up from interstellar debris able to resist the huge heat coming from it. We can only speculate that it is trying to maintain a good appearence, but for who?"
 NewAnomalyEvents.130.Name:0 "Energy Station"
 NewAnomalyEvents.130.Desc:0 "An abandoned energy havesting station composed of unknown material of unprecedented strength has been located near this G class star, it seems to be deactivated for an unknown amount of time. Our scientific staff wasn't able to active it again but we found a large stockpile of energy which was probably constructed in order to keep the station active even after the death of that star. Something which won't happen for billions of years so we decided to use that energy for our own purposes."
 NewAnomalyEvents.140.Name:0 "Engineers Inside"
 NewAnomalyEvents.140.Desc:0 "We have located a very weak signal coming from this K class star, and it appears that an engineering outpost has been detected directly inside the stars. But the most interesting part is the fact that some people of an unknown species are inside and doesn't seem to like having us around for a long time. As they know that we can't reach them, they decided to share some interesting engineering data in exchange for leaving them and never returning."
 NewAnomalyEvents.150.Name:0 "Drifting Box"
 NewAnomalyEvents.150.Desc:0 "A drifting box has been located near this M class star, composed of materials strong enough to resist the heat of the star but with a very weak security system allowing us to open it very easily and find a gorgeous treasure inside."
 NewAnomalyEvents.151.Name:0 "Weak Magnetic Field"
 NewAnomalyEvents.151.Desc:0 "This M class star is somehow able to create an attractive magnetic field at least strong enought to capture most of the mineral dust around forming a mineral cloud big enough to be harvested." 
 NewAnomalyEvents.160.Name:0 "Avoided Disaster"   
 NewAnomalyEvents.160.Desc:0 "A weak signal was coming from a very small passage near that black hole. After a closer inspection we found something horrific and repulsive that is impossible to describe with other words. The crew are convinced, that monster was trying to reach our galaxy. But our scientific team kept their heads cool and managed to close the small gate linking us to the realm of that horror by lauching a projectile at a very high speed which quickly created a chain reaction with the energy of the black hole and sealed the passage forever."
 NewAnomalyEvents.170.Name:0 "Super Pulsar"
 NewAnomalyEvents.170.Desc:0 "This pulsar is much larger than most of the ones we previously encountered, the energy coming out of is exceptional. And it took only a few days for the engineering team to make a device working like a solar panel which managed to absorb a lot of energy ready to be exploited for us."
 NewAnomalyEvents.180.Name:0 "Attracting Minerals"
 NewAnomalyEvents.180.Desc:0 "This solar system is very rich in mineral dust but as they were too small gathering them all would take centuries. Instead our science crew have an idea, they knew that these dust minerals could all be attracted with the help of the neutron star with this magnetic attraction. And after managing to stimulate that attracting field we managed to gather a huge amount of minerals ready to be collected." 
 NewAnomalyEvents.190.Name:0"Pieces of Art"
 NewAnomalyEvents.190.Desc:0"No interesting traces of the previous civilization which was on this planet has been found but some beautiful and valuble pieces of art which could be sold at high value to the people of our society."
 NewAnomalyEvents.191.Name:0"Master of Propaganda"
 NewAnomalyEvents.191.Desc:0"We have found a huge data bank still active but very damaged, the only informations that we were able to extract were some sort of special methods on how to influence the population and their factions in order to have the maximum amount of them on our side."
 NewAnomalyEvents.192.Name:0"Until the End"
 NewAnomalyEvents.192.Desc:0"Something very bad happened here, the only suspicious things present in that city where the clothes of his inhabitants, the material of these clothes doesn't seem to be affected by the time and could be useful for us. But because of it we are not able to estimate when the tragedy happened here, the only clue we found was a message in the pocket of one of the clothes of a citizen which after a serious translation said that they fighted together and with unity until the end. It is impossible to say today who was their enemy but something certain is the fact that we should seriously take example of their bravery."
 NewAnomalyEvents.192.a:0"We will honor them."
 NewAnomalyEvents.192.b:0"Take the clothes and leave."
 NewAnomalyEvents.193.Name:0"Rich City"
 NewAnomalyEvents.193.Desc:0"We can be sure that the inhabitants of that city were very 'well-to-do', but something forced them to abandon their planet very quickly and that before having the time to take all their fortune. We won't be able to take all the treasures that they left behind and many ships of what appear to be smugglers have been spotted which mean that they are going to loot everything remaining here. We must leave as soon as possible, and so what is the choice?"
 NewAnomalyEvents.193.a:0"Take the money."
 NewAnomalyEvents.193.b:0"Take the minerals."
 NewAnomalyEvents.200.Name:0"Advanced Creature"
 NewAnomalyEvents.200.Desc:0"The corpse of that colossus was fascinating our scientic crew wasn't even able to explain exactly how that very strange creature was able to use the properties of exotic physics at a level which was far beyond our knowledge. The only thing we could do is an estimation of the velocity acheved by the creature's skeleton which started to slowly appear thanks to decomposition. Such a discovery will help us a lot in the understanding of physics."
 NewAnomalyEvents.201.Name:0"Skin of Jewels"
 NewAnomalyEvents.201.Desc:0"We have found something very fascinating on the surface of that body, it appears that the skin is composed of jewels able to resist the body decomposition. It is hard to determine if these jewels are natural or if they are the result of collision with space debris but in the end they have a good value and can be collected." 
 NewAnomalyEvents.202.Name:0"Tyankis Inside"
 NewAnomalyEvents.202.Desc:0"We have detected some activity inside the dead space organism. After a long discussion the crew decided to open a hole large enough to check what is inside without allowing it break free. And what we found were some passive Tiyanki Space Whales. The most intersting part is the fact that they seemed to thank us for helping them to break free by doing a sort of dance, and they are actually following us which will help the study of their specie."
 NewAnomalyEvents.203.Name:0"Regenerating Corpse"
 NewAnomalyEvents.203.Desc:0"This is something you don't see everyday, even after it's death which can be dated to many centuries before the dead body of the creature is still regenerating from any damage taken. So a good question could be asked here, is that monster dead or not ? Fear started to take over the ship and the crew decided to leave as soon as possible but in the end they still managed to make a very insteresting study of the regenerating corpse and claim that we could do the same with our ships."
 NewAnomalyEvents.204.Name:0"Abandoned Ships"
 NewAnomalyEvents.204.Desc:0"Some abandoned corvettes were found in the creature and it seems that the combat ended before them going into the stomach. They are in good conditions and may be used by our navy."
 NewAnomalyEvents.204.a:0"Take control of the ships."
 NewAnomalyEvents.204.b:0"Scrap the ships."
 NewAnomalyEvents.210.Name:0"Protected Bank"
 NewAnomalyEvents.210.Desc:0"A very durable gate was found laying near the astrocartographic chart, the gate was requesting a security code and it was simple to deduct that the astrocartographic chart would lead us to that code. After a short journey we managed to find the code and came back to the gate, the code was correct and the security system turned off allowing us to go inside and find a big store of energy credits."
 NewAnomalyEvents.211.Name:0"Abandoned Treasure"
 NewAnomalyEvents.211.Desc:0"The astrocartographic chart gave us the location of an abandoned treasure which still have a value in our modern market especially for collectors of jewels."
 NewAnomalyEvents.212.Name:0"Old Machine"
 NewAnomalyEvents.212.Desc:0"The astrocartographic chart gave us the location of an abandoned primitive structure which appeared to be a robotics factory. We have found inside an ancient machine of a very crude design who challenged us to a game which seemed to be analogous to chess from our own civilization. After losing some rounds we finaly managed to defeat the machine and as a reward it gave us some blueprints to let us know how these primitive engineers managed to develop artificial intelligence so soon."
 NewAnomalyEvents.213.Name:0"A Power Plant"
 NewAnomalyEvents.213.Desc:0"The astrocartographic chart gave us the location of a giant deactivated powerplant. After turning it on the huge amount of energy generated from it was so amazing that the engineering crew confirmed that it could be exploited from space with a mining station."
 NewAnomalyEvents.220.Name:0"Trapped Alien"
 NewAnomalyEvents.220.Desc:0"A spaceborn alien was found trapped in the micro-wormhole, if nothing was done that creature was going to be killed. After a close inspection of the wormhole the crew estimated that the spaceborn alien wasn't hostile and so they decided to help it escape with the help of a grappling hook and thrusters of the science vessel. The rescue was very satisfying for the crew and the creature rewarded them with a very beautiful sound, the crew remained stunned in front of it and allowing the little creature to escape."
 NewAnomalyEvents.221.Name:0"A Strange Device"
 NewAnomalyEvents.221.Desc:0"A strange device was found in the other side of the micro-wormhole. It is impossible to explain the purpose of the object but something insteresting is the secondary purposes which functioned as a multi-tool kit with a large number of functions."
 NewAnomalyEvents.222.Name:0"Journeying Sapphire"
 NewAnomalyEvents.222.Desc:0"A very big sapphire has been found in the other side of the micro-wormhole, the size of the sapphire is close to that of one of our own species and the crew believe it can be collected. While they still have no idea of how that jewel ended up here but the value of it in the market is going to be very lucrative."
 NewAnomalyEvents.223.Name:0"Unknow Generator"
 NewAnomalyEvents.223.Desc:0"That mini wormhole was in the end not natural but artificial and the source of it was quickly spotted. The reserve of energy which appeared to be very low could explain why the wormhole was so small and still shrinking little by little. So in the end the crew decided to extract the rest of the energy present inside before it being depleted once for all."
 NewAnomalyEvents.230.Name:0"Hacking Successful: Reactor Core"
 NewAnomalyEvents.230.Desc:0"The crew finaly managed to hack the lone computer. It appears that even after thousands of years the session of the man who was on that computer beforehand remained open because that genius managed to create an energy reactor with a storage large enough to keep it online for an eternity. In the end thanks to the hack the crew managed to extract informations on the species who vanished from that planet as well as the functioning of the reactor to shut the computer once and for all."
 NewAnomalyEvents.231.Name:0"Hacking Successful: Android Armies"
 NewAnomalyEvents.231.Desc:0"The crew finaly managed to hack the lone computer. And something amazing happened, a giant secret storage room opened itself and what was inside were many armies of battle androids waiting for someone to become their leader. It is not yet to known what is the true purpose of these armies is but something sure is the fact that they may serve us for now."
 NewAnomalyEvents.231.a:0"Take control of android armies."
 NewAnomalyEvents.231.b:0"Scrap the android armies."
 NewAnomalyEvents.232.Name:0"Hacking Successful: Terraforming Protocol"
 NewAnomalyEvents.232.Desc:0"The crew finaly managed to hack the lone computer. A sort of terraforming program was waiting for the green light before starting terraforming of the entire planet in order to turn it into something else. There are no clue of what could be the ideal planet for the species who created that terraforming processus. The crew are waiting for orders"
 NewAnomalyEvents.232.a:0"Take control of the ships."
 NewAnomalyEvents.232.b:0"Scrap the ships."
 NewAnomalyEvents.233.Name:0"Hacking Successful: Documentary"
 NewAnomalyEvents.233.Desc:0"The crew finaly managed to hack the lone computer. only a folder called 'Our Civilization' was found, inside it a huge amount of videos explaining every single detail on how the species present on that planet lived. It appears that they were xenophilic and decided to share all informations to anyone intelligent enough to hack the security system of the computer. A research station near the planet could etablish a link with the it allowing the team to continue the research from orbit."
 NewAnomalyEvents.240.Name:0"Giant Old Factory"
 NewAnomalyEvents.240.Desc:0"A giant factory was found inside the lava citadel, it appears to still be functioning and ready to be activated. That facility is well designed and could sustain the mass production of almost any sort of object and at an amazing speed. We could study it from orbit with a research station and see how these engineers managed to build something of that scale."
 NewAnomalyEvents.250.Name:0"Crystal Loot"
 NewAnomalyEvents.250.Desc:0"A loot of crystals has been found in an ice cave. They will probably have a high value in our markets."
 NewAnomalyEvents.251.Name:0"Ice Entities"
 NewAnomalyEvents.251.Desc:0"A civilization of ice entities has been found living in that large cave. They don't seem to be bothered by the presence of the scientific team and so an observation of their behavior can be done allowing to understand how they live."
 NewAnomalyEvents.252.Name:0"Perfect Ice"
 NewAnomalyEvents.252.Desc:0"A big block of ice was there laying in the middle of the frozen cave and what made it very special is the fact that nothing of our arsenal could break it but it's weight was very light allowing us to carry it in our ship and bring it to our world for decoration purpose."
 NewAnomalyEvents.260.Name:0"Mountain World Discovered"
 NewAnomalyEvents.260.Desc:0"After a long investigation, an ancient precussor building was found. Inside it a giant terminal was still active probably being the main center of the mysterious activities present on the planet. After a certain delay of exploration the scientific team located a giant switch waiting to be activated and here after a long time of inspection, discussion and speculation they finaly decided to activate the mechanism. A giant earth quake started on the entire planet making it grow bigger with time, but the most amazing part was the height of the ground which started to raise at an amazing rate spawning hundreads of mountain with inside them huge volcanic activity."
 NewAnomalyEvents.261.Name:0"Cracked World Discovered"
 NewAnomalyEvents.261.Desc:0"After a long investigation, an ancient precussor building was found. Inside it a giant terminal was still active probably being the main center of the mysterious activities present on the planet. After a certain delay of exploration the scientific team located a giant switch waiting to be activated and here after a long time of inspection, discussion and speculation they finaly decided to activate the mechanism. A giant earth quake started on the entire planet making it grow bigger with time, but the most amazing part was the surface which started to crack revealing a lots of minerals ready to be exploited. This is it the planet turned into a Cracked World."
 NewAnomalyEvents.262.Name:0"Preserve World Discovered"
 NewAnomalyEvents.262.Desc:0"After a long investigation, an ancient precussor building was found. Inside it a giant terminal was still active probably being the main center of the mysterious activities present on the planet. After a certain delay of exploration the scientific team located a giant switch waiting to be activated and here after a long time of inspection, discussion and speculation they finaly decided to activate the mechanism. A giant earth quake started on the entire planet making it grow bigger with time, but the most amazing part was the surface which after spreading started to unlock a lot of jungles, swamps and kelps. Many species of wildlifes also started to emerge including some of them that we had never seen in the past. This is it, that planted appeared to be a Preserve World."
 NewAnomalyEvents.263.Name:0"Machine World Discovered"
 NewAnomalyEvents.263.Desc:0"After a long investigation, an ancient precussor building was found. Inside it a giant terminal was still active probably being the main center of the mysterious activities present on the planet. After a certain delay of exploration the scientific team located a giant switch waiting to be activated and here after a long time of inspection, discussion and speculation they finaly decided to activate the mechanism. A giant earth quake started on the entire planet making it grow bigger with time, but the most amazing part was the surface which started to break and reveal a sort of new machine ground around the entire planet. Many secret sectors also started to appears and the team decided to leave the planet in order to look at it from space. This is it the planet turned into a gian Machine World."
 
